</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3">
                            <span>Iniciar Sesion</span>
                            <span>Registrarse</span>
                        </h6>
                        <input class="checkbox" type="checkbox" id="reg-log" 0 name="reg-log">
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Iniciar Sesion</h4>
                                            <div class="form-group">
                                                <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <a id="miBoton" onclick="login()" class="btn mt-4">Entrar</a>
                                            <p class="mb-0 mt-4 text-center">
                                                <a href="/algo" class="link">entrar</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Registrarse</h4>
                                            <form id="miform">
                                                <div class="form-group">
                                                    <input type="text" name="logname" class="form-style" placeholder="Tu nombre completa" id="logname" autocomplete="off">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="email" name="email" class="form-style" placeholder="Tu correo" id="logemail1" autocomplete="off">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="logpass" class="form-style" placeholder="Tu contraseÃ±a" id="logpass1" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <select name="rol" class="form-style" id="rol">
                                                        <option class="form-style" value="...">Seleccione un rol
                                                        </option>
                                                        <option class="form-style" value="Secretaria">Secretaria
                                                        </option>
                                                        <option class="form-style" value="Odontologo">Odontologo
                                                        </option>
                                                        <option class="form-style" value="Paciente">Paciente</option>
                                                    </select>
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <a id="btn" onclick="openModal()" class="btn mt-4">Continuar</a>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
        <div class="modal1">
        <div class="modal-content1">
            <span class="close1"></span>
            <div class="mensaje1">
                <h1>Ingrese los siguientes datos</h1>
            </div><br>
            <form id="miform" class="form">
                <input type="text" name="Documento" class="form-style" placeholder="Documento" id="Documento" autocomplete="on">
                <br>
                <br>
                <input type="date" name="Fecha_nacimiento" class="form-style" placeholder="Fecha nacimiento" id="Fecha_nacimiento" autocomplete="on">
                <br>
                <br>
                <input type="text" name="Telefono" class="form-style" placeholder="Telefono" id="Telefono" autocomplete="on">
                <br>
                <br>
                <input type="text" name="Direccion" class="form-style" placeholder="Direccion" id="Direccion" autocomplete="on">
                <br>
                <br>
            </form>
            <br>
            <button class="btn" onclick="registrar()">Guardar</button>
        </div>
